{% extends 'accounts/main.html' %}

{% block content %}

  <br>

  <div class="row">
      <div class="col">
          <div class="card card-body">
                <h5>Products</h5>
           </div>
          <div class="card card-body">
              <table class="table">
                  <tr>
                      <th>Product</th>
                      <th>Category</th>
                      <th>Price</th>
                  </tr>

                  {% for products in products %}
                  <tr>
                      <td>{{products.name}}</td>
                      <td>{{products.Category}}</td>
                      <td>{{products.price}}</td>
                  </tr>
                  {% endfor %}
              </table>
          </div>

      </div>
  </div>

{% endblock %}
